<div>
<img src="https://www.techzim.co.zw/wp-content/uploads/2016/05/netflix-fast-logo.png" width="400" height="200" />

<h2>Your Internet Speed is</h2>

<div class="speed">
  <span id="myspeedshow" style="font-size:10vh">{{this.result.data}}</span>

    <!-- <span style="font-size:10vh">Mbps</span> -->
</div>

<button class="btn btn-success ml-2" (click) = "getInternetSpeed()">Load</button>

<button class="btn btn-success ml-2" (click) = "getAll()">Show Data</button>

</div>
<br/><br/>
<div class="container">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Speed</th>
      <th scope="col">Date and Time</th>
      <th scope="col">Button</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of this.li.data; let i = index">
      <td>{{s.id}}</td>
      <td>{{s.speed}}</td>
      <td>{{s.date_time}}</td>
      
      <td>
          
          <button type="button" class="btn btn-outline-danger" (click) = "deleteSpeed(s)" >Delete</button>
      </td>

    </tr>
    
  </tbody>
</table>
</div>
